<div class="card program-card d-flex align-items-center justify-content-center">
  <img
    class="card-img-top img-cover"
    src="{{ program.cover }}"
    alt="{{ program.title }}"
  />
  <div class="card-body d-flex flex-column align-items-center card-container">
    <h5 class="card-title">{{ program.title }}</h5>
    <p class="card-text">
      {{ program.content }}
    </p>
  </div>
  <a [routerLink]="['/programview/' + program.id]" class="btn btn-primary mb-2"
    >Commencer</a
  >
</div>
