<div class="card program-card d-flex align-items-center justify-content-center">
  <img
    class="card-img-top"
    src="https://www.runtastic.com/blog/wp-content/uploads/2018/08/thumbnail_1200x800-1-1024x683.jpg"
    alt="Card image cap"
  />
  <div class="card-body d-flex flex-column align-items-center card-container">
    <h5 class="card-title">{{ program.title }}</h5>
    <p class="card-text">
      {{ program.content }}
    </p>
  </div>
  <a
    [routerLink]="['/programview']"
    [queryParams]="{ program: program.id }"
    class="btn btn-primary mb-2"
    >Commencer</a
  >
</div>
