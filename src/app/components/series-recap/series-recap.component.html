<div class="container-fluid">
  <div class="row justify-content-center my-5">
    <div
      class="col col-lg-4 justify-content-center align-self-center text-center"
    >
      <h1 class="text-center title">Félicitations !</h1>
      <p class="text-center">Voici le récapitulatif de votre séance</p>
      <table
        *ngFor="let exercice of seriesRecap"
        class="table table-striped table-bordered"
      >
        <thead class="thead-dark">
          <tr class="text-center">
            <th>{{ exercice.title }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serie of exercice.series">
            <td>{{ serie.rep }} répétitions - {{ serie.weight }} kg</td>
          </tr>
        </tbody>
      </table>
      <button class="btn button" routerLink="/">RETOURNER A L'ACCUEIL</button>
    </div>
  </div>
</div>
