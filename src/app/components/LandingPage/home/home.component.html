<div class="container-fluid">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-12 col-xl my-auto">
      <h1 class="display-4 text-center category-title mb-3">
        Choisissez un programme et commencer votre entraînement
      </h1>
    </div>
    <app-program-card
      *ngFor="let program of programs"
      [program]="program"
      class="my-1"
    ></app-program-card>
  </div>
  <hr />
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-12 col-xl order-xl-2 align-items-center text-center">
      <h1 class="display-4 category-title mb-3">
        Parcourez la liste de nos exercices
      </h1>
      <a routerLink="/exercices">
        <button class="btn button mb-3">DÉCOUVRIR</button>
      </a>
    </div>
    <app-exercice-card
      *ngFor="let exercice of exercices"
      [exercice]="exercice"
      class="order-xl-1 my-1 mx-3"
    ></app-exercice-card>
  </div>
  <hr />
  <div class="row justify-content-center my-3">
    <div class="col-sm-12 col-xl my-auto">
      <h1 class="display-4 text-center category-title">
        Contactez-nous pour un programme personnalisé
      </h1>
    </div>
    <div class="col-sm-12 col-xl-6">
      <app-contact-form></app-contact-form>
    </div>
  </div>
</div>
