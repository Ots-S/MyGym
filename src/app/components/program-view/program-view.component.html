<div class="container-fluid">
  <div class="row justify-content-center my-5">
    <div class="col-lg-4">
      <!-- <img src="{{ program.cover }}" class="img-cover" /> -->
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th *ngIf="program" scope="col">{{ program.title }}</th>
          </tr>
        </thead>
        <tbody *ngIf="program">
          <tr *ngFor="let exercice of program.exercices">
            <td>{{ exercice.title }}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <div class="col">
          <a routerLink="/">
            <button class="btn button-back btn-block">RETOUR</button></a
          >
        </div>
        <div class="col">
          <a *ngIf="program" [routerLink]="['/series/' + program.id]">
            <button class="btn button btn-block">COMMENCER</button></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
