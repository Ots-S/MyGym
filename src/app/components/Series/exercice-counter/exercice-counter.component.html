<tr>
  <th scope="row">{{ index }}</th>
  <td>
    <div class="form-group">
      <input
        type="number"
        min="0"
        name="rep"
        [(ngModel)]="rep"
        placeholder="Répétitions"
        [disabled]="serieIndex !== index"
        class="form-control"
      />
    </div>
  </td>
  <td>
    <div class="form-group">
      <input
        type="number"
        min="0"
        name="weight"
        placeholder="Poids"
        [(ngModel)]="weight"
        [disabled]="serieIndex !== index"
        class="form-control"
      />
    </div>
  </td>
  <td>
    <button class="btn button" (click)="startTimer()" [disabled]="isDisable()">
      VALIDER
    </button>
  </td>
</tr>
