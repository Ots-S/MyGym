<div class="container">
  <div class="d-flex col justify-content-center">
    <div class="col-lg-10">
      <h2 class="text-center my-4">{{ currentExercice.title }}</h2>
      <img
        src="{{ currentExercice.cover }}"
        class="exercice-image img-fluid mx-auto d-block my-2"
        alt="{{ currentExercice.title }}"
      />
      <table class="table">
        <tbody>
          <tr>
            <app-exercice-counter
              *ngFor="let number of [].constructor(5); let i = index"
              [index]="i + 1"
              [exercice]="currentExercice.title"
            >
              ></app-exercice-counter
            >
          </tr>
        </tbody>
      </table>
      <div class="d-flex row justify-content-center">
        <button class="btn btn-danger" (click)="goToNextExercice()">
          {{
            numberOfExercices != exerciceNumber
              ? "Passer Ã  l'exercice suivant"
              : "Terminer le programme"
          }}
        </button>
      </div>
    </div>
  </div>
</div>
