<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Adresse email :</label>
    <input
      placeholder="Entrez votre adresse mail"
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="message">Message :</label>
    <input
      name="message"
      placeholder="Entrez votre message"
      type="text"
      class="form-control"
      id="message"
      formControlName="message"
    />
    <div *ngIf="!form.controls['message'].valid">
      <p>Ce champs est requis</p>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      formControlName="acceptTerms"
    />
    <label class="form-check-label" for="exampleCheck1"
      >J'accepte les conditions et je souhaite être en meilleure forme</label
    >
  </div>
  <div class="row ml-1 submit-button">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      VALIDER
    </button>
    <p *ngIf="isMessageSended" class="ml-3 my-auto text-info">
      Votre message a bien été envoyé !
    </p>
  </div>

  <p>Form Status: {{ form.status }}</p>
</form>
